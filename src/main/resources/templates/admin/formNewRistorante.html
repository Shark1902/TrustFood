<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo Ristorante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/trustfood-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-store text-warning me-2"></i>
        Inserisci un nuovo Ristorante
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <form th:action="@{/admin/formNewRistorante}" th:object="${ristorante}" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="citta" class="form-label">Citta':</label>
            <input type="text" id="citta" th:field="*{citta}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cucina" class="form-label">Cucina tipica:</label>
            <input type="text" id="cucina" th:field="*{cucina}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="chefs" class="form-label">Chef associati:</label>
            <select id="chefs" th:field="*{chefs}" multiple size="5" class="form-select">
                <option th:each="c : ${chefs}" th:value="${c.id}" th:text="${c.nome + ' ' + c.cognome}">Chef</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="imageFiles" class="form-label">Immagini:</label>
            <input type="file" name="imageFiles" id="imageFiles" multiple accept="image/*" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-save me-1"></i>Salva
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
