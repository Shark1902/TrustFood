<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Ristorante</title>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h1>Modifica Ristorante</h1>

<form th:action="@{/admin/formUpdateRistorante/{id}(id=${ristorante.id})}" th:object="${ristorante}" method="post" style="margin-top: 1em;">

    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" th:field="*{nome}" required /><br><br>

    <label for="citta">CittÃ :</label><br>
    <input type="text" id="citta" th:field="*{citta}" required /><br><br>

    <label for="chefs">Chef associati:</label><br>
    <select id="chefs" th:field="*{chefs}" multiple size="5">
        <option th:each="c : ${chefs}" th:value="${c.id}" th:text="${c.nome + ' ' + c.cognome}">Chef</option>
    </select><br><br>

    <button type="submit">Salva modifiche</button>
</form>

<p style="margin-top: 1em;">
    <a th:href="@{/admin/indexRistorante}">ðŸ”™ Torna alla lista</a>
</p>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
