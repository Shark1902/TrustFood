<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TrustFood  Area Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/trustfood-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5 text-center">
    <h1 class="text-dark fw-bold mb-3">
        <i class="fas fa-user-shield text-warning me-2"></i>Benvenuto nell'Area Admin di <span style="color: #a94438;">TrustFood</span>
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <p class="lead fst-italic mb-5">&raquo; Gestisci ristoranti, chef ed esperienze &laquo;</p>

    <div class="d-flex justify-content-center gap-4">
        <a th:href="@{/admin/indexChef}" class="btn btn-outline-primary px-4">
            <i class="fas fa-user-chef me-2"></i>Gestione Chef
        </a>
        <a th:href="@{/admin/indexRistorante}" class="btn btn-outline-success px-4">
            <i class="fas fa-store me-2"></i>Gestione Ristoranti
        </a>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
