<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Gestione Chef</title>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h1>Gestione Chef</h1>

<table border="1" style="width: 100%; margin-top: 1em;">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Origine</th>
            <th>Azioni</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${chefs}">
            <td th:text="${c.nome}">Nome</td>
            <td th:text="${c.cognome}">Cognome</td>
            <td th:text="${c.origine}">Origine</td>
            <td>
                <a th:href="@{'/admin/dettagliChef/' + ${c.id}}">Dettagli</a>
            </td>
        </tr>
    </tbody>
</table>

<p style="margin-top: 1em;">
    <a th:href="@{/admin/formNewChef}">Aggiungi nuovo chef</a>
</p>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
