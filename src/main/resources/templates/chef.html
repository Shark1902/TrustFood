<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chef  Dettagli</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/trustfood-style.css}">
</head>
<body class="bg-light">

  <!-- Header -->
  <div th:replace="fragments/header :: header"></div>

  <div class="container mt-5 mb-5">
    <!-- Titolo con icona -->
    <h1 class="text-center text-dark fw-bold mb-3">
      <i class="fas fa-user text-warning" style="font-size: 2.2rem;"></i>
      <span th:text="${chef.nome + ' ' + chef.cognome}">Nome Cognome</span>
    </h1>
    <!-- Barra decorativa -->
    <div class="hero-divider mx-auto mb-4"></div>

    <!-- Sezione dati personali -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-4 col-md-6 text-center">
        <div th:if="${chef.foto != null}">
          <img th:src="@{${chef.foto.name}}"
               th:alt="'Foto di ' + ${chef.nome} + ' ' + ${chef.cognome}"
               class="img-fluid rounded shadow-sm mb-3" />
        </div>
        <div th:unless="${chef.foto != null}" class="no-image-placeholder py-5 text-muted mb-3">
          <i class="fas fa-image fa-3x mb-2"></i>
          <p>Nessuna foto disponibile</p>
        </div>

        <div class="card border-0 shadow-sm text-start">
          <div class="card-body">
            <p><strong>Data di nascita:</strong> <span th:text="${chef.dataNascita}">YYYY-MM-DD</span></p>
            <p><strong>Origine:</strong> <span th:text="${chef.origine}">Origine</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Ristoranti associati -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-dark fw-semibold mb-3">Ristoranti associati</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              th:each="r : ${chef.ristoranti}">
            <span th:text="${r.nome}">Nome Ristorante</span>
            <a th:href="@{'/ristorante/' + ${r.id}}" class="btn btn-sm btn-outline-warning">
              <i class="fas fa-eye"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
