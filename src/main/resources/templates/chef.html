<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chef - Dettagli</title>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h1 th:text="${chef.nome + ' ' + chef.cognome}">Nome Cognome</h1>

<p><strong>Data di nascita:</strong> <span th:text="${chef.dataNascita}">YYYY-MM-DD</span></p>
<p><strong>Origine:</strong> <span th:text="${chef.origine}">Origine</span></p>

<div >
                    <img th:if="${chef.foto != null}"
                         th:src="@{${chef.foto.name}}"
                         th:alt="'Foto di ' + ${chef.nome} + ' ' + ${chef.cognome}" />
                    <img th:if="${chef.foto == null}"
                         class="no-images-placeholder"
                         alt="Nessuna foto disponibile" />
                </div>
<h2>Ristoranti associati</h2>
<ul>
    <li th:each="r : ${chef.ristoranti}">
        <a th:href="@{'/ristorante/' + ${r.id}}" th:text="${r.nome}">Nome Ristorante</a>
    </li>
</ul>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
