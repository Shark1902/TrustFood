<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi un'Esperienza</title>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h1>Aggiungi un'Esperienza</h1>

<form th:action="@{/esperienze/formNewEsperienza/{ristorante_id}(ristorante_id=${ristorante.id})}" 
      th:object="${esperienza}" 
      method="post">

    <label for="titolo">Titolo:</label><br>
    <input type="text" id="titolo" th:field="*{titolo}" required /><br><br>

    <label for="stelle">Stelle (1-5):</label><br>
    <input type="number" id="stelle" th:field="*{stelle}" min="1" max="5" required /><br><br>

    <label for="descrizione">Descrizione:</label><br>
    <textarea id="descrizione" th:field="*{descrizione}" rows="4" required></textarea><br><br>

    <button type="submit">Salva</button>
</form>

<a th:href="@{/ristorante/{id}(id=${ristorante.id})}">Torna al ristorante</a>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
