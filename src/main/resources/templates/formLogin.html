<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrustFood - Login</title>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h1 style="text-align: center;">Login</h1>

<div style="max-width: 400px; margin: 0 auto; padding: 1em; border: 1px solid #ccc; border-radius: 8px;">
    <form th:action="@{/login}" method="POST">
        <div style="margin-bottom: 1em;">
            <label for="username">Username:</label><br>
            <input name="username" type="text" id="username" required style="width: 100%;" />
        </div>
        <div style="margin-bottom: 1em;">
            <label for="password">Password:</label><br>
            <input name="password" type="password" id="password" required style="width: 100%;" />
        </div>
        <div th:if="${param.error != null}" style="color: red; font-weight: bold; margin-bottom: 1em;">
            Username o password errati
        </div>
        <div style="text-align: center;">
            <button type="submit">Login</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 1em;">
        <a th:href="@{/register}">Non hai un account? Registrati</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
