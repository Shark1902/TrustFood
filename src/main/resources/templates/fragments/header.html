<!-- fragments/header.html -->
<div th:fragment="header">
    <nav style="padding: 1em; border-bottom: 1px solid #ccc;">
        <a href="/" style="margin-right: 1em;">Home</a>
		<div class="d-flex align-items-center">
			            <!-- Utente loggato -->
			            <div th:if="${userDetails}" class="d-flex align-items-center gap-3 ms-3">
			                <span th:text="${userDetails.username}" class="fw-semibold"></span>

			                <!-- Profilo -->
			                <a th:href="@{/profilo}" class="btn btn-outline-info btn-sm rounded-3 d-flex align-items-center gap-1">
			                    <i class="bi bi-person-circle"></i>
			                    <span>Profilo</span>
			                </a>
							<!--Ricerca-->
							<form th:action="@{/search}" method="get">
							    <input type="text" name="parola" placeholder="Cerca qualcosa..." />
							    <button type="submit">Cerca</button>
							</form>


			                <!-- Logout -->
			                <a href="/logout" class="btn btn-outline-danger btn-sm rounded">Logout</a>
			            </div>

			            <!-- Utente NON loggato -->
			            <div th:unless="${user}" class="ms-3 d-flex align-items-center gap-3">
			                <!-- Login -->
			                <a href="/login" class="btn btn-outline-success btn-sm rounded">Login</a>
			            </div>
			        </div>
    </nav>
</div>
